<style>
    .img .photo-clear-pointer{
        cursor : default;
    }
    .img .photo-container1 {
        width:100%;
        height:600px;
        overflow: hidden;
    }
    .img .photo-container2 {
        width:100%;
        height:800px;
        overflow: hidden;
    }
    .img .photo-container1, .photo-container2{
        background-position: center center;
        background-size: cover;
    }
    @media only screen and (max-width:414px){
        .img .photo-container1{
        width: 100%;
        height: 154px;
        overflow: hidden;
        }
        .img .photo-container2 {
        width:100%;
        height:154px;
        overflow: hidden;
        }
    }
@media screen and (min-width:420px) and (max-width:768px) {
    .img .photo-container1{
        width: 100%;
        height: 320px;
        overflow: hidden;
        }
        .img .photo-container2 {
        width:100%;
        height:320px;
        overflow: hidden;
        }
}
@media screen and (min-width:770px) and (max-width:1024px) {
    .img .photo-container1{
        width: 100%;
        height: 420px;
        overflow: hidden;
        }
        .img .photo-container2 {
        width:100%;
        height:420px;
        overflow: hidden;
        }
}

</style>
<div ng-controller="photoController" class="img">
    <a href="{{editorMode ? '' : params.media_img.href}}">
        <div ng-class="{true:'photo-clear-pointer'}[params.media_img.href.length == 0]"
             ng-hide="params.media_img.is_mod_hide"
             class="photo-container1"
             ng-if="params.design.text === 'style1'"
             ng-style="setImgBackground(params.media_img.text)"></div>
    </a>
    <a href="{{editorMode ? '' : params.media_img.href}}">
        <div ng-class="{true:'photo-clear-pointer'}[params.media_img.href.length == 0]"
             class="photo-container2"
             ng-if="params.design.text === 'style2'"
             ng-hide="params.media_img.is_mod_hide"
             ng-style="setImgBackground(params.media_img.text)"></div>
    </a>
</div>
