<style>
       .carousel-indicators{
           z-index: 10;
           bottom:-3px !important;
       }
       .carousel-indicators li{
           border:0 !important;
           background-color: #cfd2d3 !important;
           height:5px !important;
           width:40px !important;
           border-radius: 0 !important;
           margin-left:10px !important;
       }
       .carousel-indicators .active{
        background-color: #f9ce4a !important;
       }
        .displayBar{
           position: absolute;
           height:30px;
           width: 100%;
           margin: 0 auto;
           background-color: #333;
           opacity: 0.6;
           z-index: 3;
           bottom: 0;
           left:0;
       }
        .carouselImg{
            height:600px;
            width:100%;
            background-position:center !important;
            background-size: cover !important;
        }
        @media screen and (max-width:768px) {
            .carouselImg{
                height:150px;
                width:100%;
                background-position:center !important;
                background-size: cover !important;
            }
            .carousel-indicators li{
                width: 20px !important;
                height:2px !important;
            }
            .displayBar{
                height:15px;
            }
            .carousel-indicators{
                z-index: 10;
                bottom :-10px !important;
            }
        }
       
   </style>
   <div ng-controller="carouselController">
        <div uib-carousel active="active" interval="imgInterval" no-wrap="noWrapSlides">
            <div ng-repeat="img in imgs track by $index"
                 uib-slide
                 index="$index">
                <a ng-href="{{img.href}}">
                    <div class="carouselImg" ng-style="{background: 'url(' + img.text + ')'}"></div>
                </a>
            </div>
            <div class="displayBar" ng-style="displayBar"></div>
        </div> 
   </div>
